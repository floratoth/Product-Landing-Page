<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css" media="screen"/>
    <title>Document</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <img id="header-img" src="../Pictures/Bebe_white_logo.png" alt="Bebe macaron">
            <a class="nav-link" href="#video">History of Macaron</a>
            <a class="nav-link" href="#workshop-picture">Workshop</a>
            <a class="nav-link" href="#gift-picture">Gift</a>
        </nav>
    </header>
    <main>
        <div id="first-top-picture-div">
            <img class="main-pictures" id="first-top-picture" src="../Pictures/top-view-notebook-with-macarons-mint-szerk2.jpg" alt="artistic picture of macarons">
        </div>
        <div id="video-container">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/s9JUk2Z9YeY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
        <div id="workshop-picture-div">
            <img class="main-pictures" id="workshop-picture" src="../Pictures/macaron-workshop-final.jpg" alt="macaron baking">
            <div id="macaron-text-div">
                <p id="workshop-text">Macaron workshop</p>
                <p id="workshop-text-email">More information: bebemacaron@gmail.com</p>
            </div>
        </div>
        <div id="form-container">
            <div id="form-outer">
                <h2 class="form-text" id="form-h2">Wanna more information about Bebe Macaron?</h2>
                <p class="form-text" id="form-outer-text">subscribe our monthly newsletter!</p>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input type="email" id="email" placeholder="Enter your email adress">
                    <button type="submit" id="submit">Subscribe</button>
                </form>
            </div> 
        </div>
        <div id="gift-container">
            <img class="main-pictures" id="gift-picture" src="../Pictures/macaron-gift.jpg" alt="macaron box with white flowers">
            <div id="gift-text-div">
                <p id="gift-text">Surprise someone with a box of macaron</p>
                <p id="gift-text-email">More information: bebemacaron@gmail.com</p>
            </div>
        </div>
    </main>
</body>
</html>
